<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>FLIP jQuery Animations</title>
<script src="__build__.js"></script>
</head>
<body>
  <article class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input id="js-new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    <!-- This footer should hidden by default and shown when there are todos -->
    <div class="footer">
      <ul class="filters">
        <li>
          <a id="js-all" href="#/">All</a>
        </li>
        <li>
          <a id="js-active" href="#/active">Active</a>
        </li>
        <li>
          <a id="js-completed" href="#/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button id="js-clear-completed" class="clear-completed">Clear completed</button>
    </div>

    <article class="main">
      <ul id="js-todo-list" class="todo-list"></ul>
    </article>
  </article>
</body>
</html>
