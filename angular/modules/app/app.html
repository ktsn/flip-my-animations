<article class="main">
  <h1 class="title">FLIP Animation</h1>

  <div class="controls">
    <button type="button" (click)="add()">Add</button>
    <button type="button" (click)="remove()">Remove</button>
    <button type="button" (click)="asc()">ASC</button>
    <button type="button" (click)="desc()">DESC</button>
    <button type="button" (click)="shuffle()">Shuffle</button>
  </div>

  <ul class="list">
    <li class="item" *ngFor="let item of list; trackBy: item;" [flip]="list">
      {{ item }}
    </li>
  </ul>
</article>
